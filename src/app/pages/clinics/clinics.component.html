<app-page-layout>
  <app-page-header
    [title]="'Clinics Management'"
    [subTitle]="'Clinics - Clinics Dashboard'"></app-page-header>

  <app-card class="mb-2">
    <button class="btn" (click)="handleClinic()">Create clinic</button>
  </app-card>

  <app-card>
    <app-custom-table-standalone
      [hidden]="loading"
      [dataSource]="dataSource"
      [columns]="gridColumns"
      [showTableBar]="true"
      matSort
      #sort="matSort">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Status</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'center'">
          <span class="badge" [ngClass]="element.status">{{
            element.status === status.Active ? 'Active' : 'Inactive'
          }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Actions</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'center'">
          <app-dropdown-menu
            (eventTableAction)="
              handleTableAction($event, element)
            "></app-dropdown-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </app-custom-table-standalone>
  </app-card>
</app-page-layout>
