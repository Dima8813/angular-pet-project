<app-page-layout>
  <app-page-header
    [title]="'Clinics Management'"
    [subTitle]="'Clinics - Clinics Dashboard'"></app-page-header>

  <app-card>
    <app-custom-table
      [hidden]="!loading"
      [dataSource]="dataSource"
      [columnAdd]="columns"
      [displayedColumns]="displayedColumns"
      [tableFilter]="false">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Status</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'center'">
          <span class="badge" [ngClass]="row.status">{{
            row.status === status.Active ? 'Active' : 'Inactive'
          }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Actions</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'center'">
          <app-dropdown-menu
            (eventTableAction)="
              handleTableAction($event, row.id)
            "></app-dropdown-menu>
        </td>
      </ng-container>
    </app-custom-table>
  </app-card>
</app-page-layout>
