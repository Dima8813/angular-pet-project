<app-page-layout>
  <app-page-header
    [title]="'User Management'"
    [subTitle]="'User - Single presentation'">
  </app-page-header>

  <app-card>
    <app-custom-table
      [hidden]="!loading"
      [dataSource]="dataSource"
      [columnAdd]="columns"
      [displayedColumns]="displayedColumns"
      [filteredFormControls]="filteredFormControls"
      [tableFilter]="true">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">
          Status
          <div>
            <input
              class="form-field"
              placeholder="Status filter"
              [formControl]="filteredFormControls['status']" />
          </div>
        </th>
        <td mat-cell *matCellDef="let row" [ngClass]="'center'">
          <span class="badge" [ngClass]="row.status">{{
            row.status === status.Active ? 'Active' : 'Inactive'
            }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Actions</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'center'">
          <app-dropdown-menu></app-dropdown-menu>
        </td>
      </ng-container>
    </app-custom-table>
  </app-card>
</app-page-layout>
