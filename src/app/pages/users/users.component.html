<app-page-layout>
  <app-page-header
    [title]="'User Management'"
    [subTitle]="'User - Single presentation'">
  </app-page-header>

  <app-card>
    <app-custom-table
      [hidden]="loading"
      [dataSource]="dataSource"
      [columns]="gridColumns"
      [filteredControls]="filteredControls"
      matSort
      #sort="matSort">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Actions
          <div class="column-filtering">
            <input
              class="form-field"
              placeholder="Name filter"
              [formControl]="filteredControls['name']" />
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'center'">Actions</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'center'">
          <app-dropdown-menu></app-dropdown-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </app-custom-table>
  </app-card>
</app-page-layout>
