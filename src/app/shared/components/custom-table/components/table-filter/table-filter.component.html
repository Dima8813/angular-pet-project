<form class="table-filter">
  <div class="table-filter__search">
    <input
      name="search"
      type="text"
      placeholder="Email"
      formControlName="search" />
  </div>
  <div class="table-filter__action-btn">
    <div class="btn btn-white" (click)="dropdownMenu.show()">
      Multi items action
    </div>
    <app-dropdown-menu
      [items]="['Active', 'Inactive']"
      #dropdownMenu></app-dropdown-menu>
  </div>
</form>
