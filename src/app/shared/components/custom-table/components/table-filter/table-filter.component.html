<form #form="ngForm" class="table-filter">
  <div class="table-filter__search">
    <input
      class="field-search"
      name="search"
      type="text"
      placeholder="Email"
      [(ngModel)]="searchForm.search" />
    <button class="btn-search" (click)="onSearchSubmit(form)">
      <fa-icon [icon]="iconSearch"></fa-icon>
    </button>
  </div>
  <app-dropdown-menu
    [extendClass]="'dropdown-menu-filter'"
    [toggleBtnText]="'Multi items action'"></app-dropdown-menu>
</form>
