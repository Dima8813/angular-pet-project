<form class="table-filter">
  <div class="table-filter__search">
    <input
      class="field-search"
      name="search"
      type="text"
      placeholder="Email"
      formControlName="search" />
    <button class="btn-search">
      <fa-icon [icon]="iconSearch"></fa-icon>
    </button>
  </div>
  <app-dropdown-menu
    [extendClass]="'dropdown-menu-filter'"
    [toggleBtnText]="'Multi items action'"
    [items]="['Active', 'Inactive']"></app-dropdown-menu>
</form>
