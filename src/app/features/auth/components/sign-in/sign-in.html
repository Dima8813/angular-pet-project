<form
  class="k-d-flex k-flex-col k-gap-4"
  (submit)="onSubmit($event)"
>
  <ui-textbox
    labelText="User Name"
    placeholder="User Name"
    [field]="signInForm.userName"
  />

  <ui-textbox
    type="password"
    labelText="Password"
    placeholder="Password"
    [field]="signInForm.password"
  />

  <ui-check-box
    labelText="Remember password?"
    [field]="signInForm.remember"
  />

  <ui-button [disabled]="signInForm().invalid()">
    Sign In
  </ui-button>

  <div class="k-text-center">
    Don't have an account?
    <a [routerLink]="['/auth', 'sign-up']">Sign Up</a>
  </div>
</form>
